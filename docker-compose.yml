version: '3.8'

services:
  # Backend API - Connected to MongoDB Atlas
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hrm-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    networks:
      - hrm-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/auth/login" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hrm-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - hrm-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  hrm-network:
    driver: bridge

# Note: Using MongoDB Atlas (Cloud) - no need to install MongoDB locally
# Backend reads connection string from .env file
